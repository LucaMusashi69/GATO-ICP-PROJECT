<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Juego</title>
    <style>
        body {
            text-align: center;
        }
        #result-message {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resultados del Juego</h1>
    <div id="result-message"></div>
    <button onclick="returnToGame()">Regresar al Juego</button>
    <button onclick="startNewGame()">Nueva Partida</button>

    <script>
        function returnToGame() {
            window.location.href = 'index.html';
        }

        function startNewGame() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
